<md-dialog>
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Single Data</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				
				<md-input-container class="md-block">
					<label>Name</label>
					<input ng-model="name" disabled>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Description</label>
					<input ng-model="description" disabled>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Price</label>
					<input ng-model="price" disabled>
				</md-input-container>

			</div>
		</md-dialog-content>
		
		<!-- Close button for dialog box -->
		<md-dialog-actinos layout="row">
			<md-button ng-click="cancel()">Cancel</md-button>
		</md-dialog-actinos>
	</form>	
</md-dialog>
