<div layout="row" ng-controller="productsController" ng-cloak>
	<div flex="10"></div>
	<div flex="80" class="m-20px-0">
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">			
				<div flex md-truncate>
					<h3 class="md-headline">Products</h3>
				</div>
				<md-button class="md-raised" ng-click="createProductForm()">Create</md-button>
			</div>
		</md-toolbar>
		<!-- 'search' bar will be here -->
		<md-content flex>
			<md-list ng-init="readProducts()">
				<md-list-item class="md-3-line" ng-repeat="product in productList">
					<div class="md-list-item-text">
						<h3>{{product.name}}</h3>
						<h3>{{product.description}}</h3>
						<h3>Rs.{{product.price}}</h3>
					</div>
				
				<!-- 'read one', 'edit' and 'delete' buttons -->

					<div class="md-secondary-container">
						<md-button class="md-raised md-info" ng-click="readSingleRecord(product.id)">Read Single Product</md-button>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
	<div flex="10"></div>
</div>
